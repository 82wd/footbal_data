<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Hub | Premier League & Top Leagues</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-futbol"></i>
                <h1>Football Hub</h1>
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search teams, players, or leagues...">
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active" data-section="teams">Teams</a></li>
                    <li><a href="#" data-section="players">Players</a></li>
                    <li><a href="#" data-section="fixtures">Fixtures</a></li>
                    <li><a href="#" data-section="leagues">Leagues</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="teamsSection" class="active-section">
            <h2>Top Premier League Teams</h2>
            <div id="teamsContainer" class="grid"></div>
        </section>

        <section id="playersSection">
            <h2>Team Players</h2>
            <div id="playersContainer" class="grid"></div>
        </section>

        <section id="fixturesSection">
            <h2>Upcoming Fixtures</h2>
            <div id="fixturesContainer" class="grid"></div>
        </section>

        <section id="leaguesSection">
            <h2>Top 5 Leagues</h2>
            <div id="leaguesContainer" class="grid"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Football Hub &copy; 2023 | Data powered by API-Football</p>
            <p>API Key: a5354d1f75826edc69e7f4493d19e9e9 | <a href="https://dashboard.api-football.com" target="_blank">API Documentation</a></p>
        </div>
    </footer>

    <script>
        // Configuration
        const API_KEY = 'a5354d1f75826edc69e7f4493d19e9e9';
        const BASE_URL = 'https://api-football.com/v3';
        
        // League IDs for top 5 leagues (Premier League, La Liga, Bundesliga, Serie A, Ligue 1)
        const LEAGUE_IDS = {
            'Premier League': 39,
            'La Liga': 140,
            'Bundesliga': 78,
            'Serie A': 135,
            'Ligue 1': 61
        };

        // DOM Elements
        const teamsContainer = document.getElementById('teamsContainer');
        const playersContainer = document.getElementById('playersContainer');
        const fixturesContainer = document.getElementById('fixturesContainer');
        const leaguesContainer = document.getElementById('leaguesContainer');
        const searchInput = document.getElementById('searchInput');
        const navLinks = document.querySelectorAll('nav a');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchTeams();
            setupEventListeners();
        });

        // Fetch teams from API
        async function fetchTeams() {
            try {
                const response = await fetch(`${BASE_URL}/teams?league=${LEAGUE_IDS['Premier League']}&season=2023&api_key=${API_KEY}`);
                const data = await response.json();
                
                if (data.response && data.response.length > 0) {
                    renderTeams(data.response);
                } else {
                    teamsContainer.innerHTML = '<p class="no-data">No teams found. Please try again later.</p>';
                }
            } catch (error) {
                console.error('Error fetching teams:', error);
                teamsContainer.innerHTML = '<p class="error">Failed to load teams. Check your API key or try again.</p>';
            }
        }

        // Fetch players for a specific team
        async function fetchPlayers(teamId) {
            try {
                const response = await fetch(`${BASE_URL}/players?team=${teamId}&season=2023&api_key=${API_KEY}`);
                const data = await response.json();
                
                if (data.response && data.response.length > 0) {
                    renderPlayers(data.response);
                } else {
                    playersContainer.innerHTML = '<p class="no-data">No players found for this team.</p>';
                }
            } catch (error) {
                console.error('Error fetching players:', error);
                playersContainer.innerHTML = '<p class="error">Failed to load players. Please try again.</p>';
            }
        }

        // Fetch fixtures for a specific team
        async function fetchFixtures(teamId) {
            try {
                const response = await fetch(`${BASE_URL}/fixtures?team=${teamId}&league=${LEAGUE_IDS['Premier League']}&season=2023&api_key=${API_KEY}`);
                const data = await response.json();
                
                if (data.response && data.response.length > 0) {
                    renderFixtures(data.response);
                } else {
                    fixturesContainer.innerHTML = '<p class="no-data">No fixtures found for this team.</p>';
                }
            } catch (error) {
                console.error('Error fetching fixtures:', error);
                fixturesContainer.innerHTML = '<p class="error">Failed to load fixtures. Please try again.</p>';
            }
        }

        // Fetch leagues data
        async function fetchLeagues() {
            try {
                const response = await fetch(`${BASE_URL}/leagues?season=2023&api_key=${API_KEY}`);
                const data = await response.json();
                
                if (data.response && data.response.length > 0) {
                    renderLeagues(data.response);
                } else {
                    leaguesContainer.innerHTML = '<p class="no-data">No leagues found. Please try again later.</p>';
                }
            } catch (error) {
                console.error('Error fetching leagues:', error);
                leaguesContainer.innerHTML = '<p class="error">Failed to load leagues. Please try again.</p>';
            }
        }

        // Render teams
        function renderTeams(teams) {
            teamsContainer.innerHTML = '';
            
            teams.forEach(team => {
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.innerHTML = `
                    <div class="team-badge">
                        <img src="${team.team.logo}" alt="${team.team.name}" class="team-logo">
                    </div>
                    <div class="team-info">
                        <h3>${team.team.name}</h3>
                        <p class="team-league">${team.league.name}</p>
                        <div class="team-stats">
                            <span><i class="fas fa-trophy"></i> ${team.league.position}</span>
                            <span><i class="fas fa-shield-alt"></i> ${team.league.form}</span>
                        </div>
                        <button class="view-team-btn" data-team-id="${team.team.id}" data-team-name="${team.team.name}">
                            <i class="fas fa-eye"></i> View Team
                        </button>
                    </div>
                `;
                teamsContainer.appendChild(teamCard);
            });

            // Add event listeners to view buttons
            document.querySelectorAll('.view-team-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const teamId = button.getAttribute('data-team-id');
                    const teamName = button.getAttribute('data-team-name');
                    
                    // Update heading
                    document.querySelector('#playersSection h2').textContent = `${teamName} Players`;
                    
                    // Fetch and render players
                    fetchPlayers(teamId);
                    
                    // Switch to players section
                    switchSection('players');
                });
            });
        }

        // Render players
        function renderPlayers(players) {
            playersContainer.innerHTML = '';
            
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.innerHTML = `
                    <div class="player-badge">
                        <img src="${player.player.photo}" alt="${player.player.name}" class="player-photo">
                        <div class="player-number">${player.player.number}</div>
                    </div>
                    <div class="player-info">
                        <h3>${player.player.name}</h3>
                        <p class="player-position">${player.player.position}</p>
                        <div class="player-stats">
                            <span><i class="fas fa-shoe-prints"></i> ${player.statistics[0]?.games.appearences || '0'}</span>
                            <span><i class="fas fa-futbol"></i> ${player.statistics[0]?.goals.total || '0'}</span>
                        </div>
                    </div>
                `;
                playersContainer.appendChild(playerCard);
            });
        }

        // Render fixtures
        function renderFixtures(fixtures) {
            fixturesContainer.innerHTML = '';
            
            fixtures.slice(0, 6).forEach(fixture => {
                const fixtureCard = document.createElement('div');
                fixtureCard.className = 'fixture-card';
                
                // Format date
                const date = new Date(fixture.fixture.date);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                fixtureCard.innerHTML = `
                    <div class="fixture-header">
                        <div class="fixture-date">${formattedDate}</div>
                        <div class="fixture-status">${fixture.fixture.status}</div>
                    </div>
                    <div class="fixture-teams">
                        <div class="team home">
                            <img src="${fixture.teams.home.logo}" alt="${fixture.teams.home.name}">
                            <span>${fixture.teams.home.name}</span>
                        </div>
                        <div class="score">
                            <span>${fixture.goals.home || '0'} - ${fixture.goals.away || '0'}</span>
                        </div>
                        <div class="team away">
                            <img src="${fixture.teams.away.logo}" alt="${fixture.teams.away.name}">
                            <span>${fixture.teams.away.name}</span>
                        </div>
                    </div>
                `;
                fixturesContainer.appendChild(fixtureCard);
            });
        }

        // Render leagues
        function renderLeagues(leagues) {
            leaguesContainer.innerHTML = '';
            
            leagues.forEach(league => {
                const leagueCard = document.createElement('div');
                leagueCard.className = 'league-card';
                leagueCard.innerHTML = `
                    <div class="league-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="league-info">
                        <h3>${league.league.name}</h3>
                        <p class="league-country">${league.country.name}</p>
                        <div class="league-stats">
                            <span><i class="fas fa-microphone-alt"></i> ${league.season}</span>
                            <span><i class="fas fa-users"></i> ${league.teams.length} Teams</span>
                        </div>
                    </div>
                `;
                leaguesContainer.appendChild(leagueCard);
            });
        }

        // Switch between sections
        function switchSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active-section');
            });
            
            // Show selected section
            document.getElementById(`${sectionId}Section`).classList.add('active-section');
            
            // Update active nav item
            navLinks.forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`nav a[data-section="${sectionId}"]`).classList.add('active');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Navigation
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const sectionId = link.getAttribute('data-section');
                    switchSection(sectionId);
                    
                    // Fetch data for the section if not already loaded
                    if (sectionId === 'leagues' && leaguesContainer.innerHTML === '') {
                        fetchLeagues();
                    }
                });
            });

            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm.length === 0) {
                    // Reset to teams view
                    switchSection('teams');
                    return;
                }

                // Filter teams
                const teamCards = document.querySelectorAll('.team-card h3');
                teamCards.forEach(card => {
                    const teamName = card.textContent.toLowerCase();
                    const parent = card.closest('.team-card');
                    if (teamName.includes(searchTerm)) {
                        parent.style.display = 'block';
                    } else {
                        parent.style.display = 'none';
                    }
                });

                // Filter players (if on players section)
                if (document.getElementById('playersSection').classList.contains('active-section')) {
                    const playerCards = document.querySelectorAll('.player-card h3');
                    playerCards.forEach(card => {
                        const playerName = card.textContent.toLowerCase();
                        const parent = card.closest('.player-card');
                        if (playerName.includes(searchTerm)) {
                            parent.style.display = 'block';
                        } else {
                            parent.style.display = 'none';
                        }
                    });
                }
            });

            // Initial load of leagues section
            document.querySelector('nav a[data-section="leagues"]').click();
        }
    </script>
</body>
</html>
