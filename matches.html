<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>比赛赛程 - 足球数据平台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .match-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .team-logo-small {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    .vs-text {
      font-weight: bold;
      color: #00c9ff;
      margin: 0 1rem;
    }
    .match-date {
      color: #aaa;
      font-size: 0.9rem;
    }
    .league-filter {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    .league-btn {
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.08);
      border: none;
      color: #e0e0ff;
      cursor: pointer;
      transition: all 0.2s;
    }
    .league-btn.active, .league-btn:hover {
      background: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-futbol" style="color: #00c9ff;"></i> 
        <span style="font-weight: 700;">足球数据平台</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="matches.html">赛程</a></li>
          <li class="nav-item"><a class="nav-link" href="teams.html">球队</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5" style="margin-top: 80px;">
    <h2 class="text-center mb-4">近期比赛赛程</h2>

    <!-- 联赛筛选按钮 -->
    <div class="league-filter justify-content-center">
      <button class="league-btn active" data-league="39">英超</button>
      <button class="league-btn" data-league="140">西甲</button>
      <button class="league-btn" data-league="78">德甲</button>
      <button class="league-btn" data-league="135">意甲</button>
      <button class="league-btn" data-league="61">法甲</button>
      <button class="league-btn" data-league="1">欧冠</button>
    </div>

    <!-- 加载状态 -->
    <div id="matchesContainer" class="mt-4">
      <div class="loading text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">正在获取赛程...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_KEY = "a5354d1f75826edc69e7f4493d19e9e9";
    const LEAGUES = ["39", "140", "78", "135", "61", "1"];
    let currentLeague = "39"; // 默认英超

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      setupFilters();
      loadMatches(currentLeague);
    });

    function setupFilters() {
      document.querySelectorAll('.league-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.league-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentLeague = btn.dataset.league;
          loadMatches(currentLeague);
        });
      });
    }

    async function loadMatches(leagueId) {
      try {
        // 获取最近7天和未来14天的比赛
        const today = new Date().toISOString().split('T')[0];
        const futureDate = new Date();
        futureDate.setDate(futureDate.getDate() + 14);
        const futureStr = futureDate.toISOString().split('T')[0];

        const res = await fetch(
          `https://api-football-v1.p.rapidapi.com/v3/fixtures?league=${leagueId}&season=2023&from=${today}&to=${futureStr}`,
          {
            headers: {
              "X-RapidAPI-Key": API_KEY,
              "X-RapidAPI-Host": "api-football-v1.p.rapidapi.com"
            }
          }
        );
        const data = await res.json();

        renderMatches(data.response || []);
      } catch (err) {
        console.error(err);
        document.getElementById('matchesContainer').innerHTML = '<p class="text-center text-danger">赛程加载失败</p>';
      }
    }

    function renderMatches(matches) {
      const container = document.getElementById('matchesContainer');
      if (matches.length === 0) {
        container.innerHTML = '<p class="text-center text-muted mt-4">近期无比赛安排</p>';
        return;
      }

      container.innerHTML = matches.map(m => {
        const date = new Date(m.fixture.date).toLocaleString('zh-CN', {
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        return `
          <div class="match-card">
            <div class="d-flex align-items-center">
              <img src="${m.teams.home.logo}" class="team-logo-small" alt="${m.teams.home.name}">
              <span class="ms-2">${m.teams.home.name}</span>
            </div>
            <div class="vs-text">VS</div>
            <div class="d-flex align-items-center">
              <span class="me-2">${m.teams.away.name}</span>
              <img src="${m.teams.away.logo}" class="team-logo-small" alt="${m.teams.away.name}">
            </div>
            <div class="match-date">${date}</div>
          </div>
        `;
      }).join('');
    }
  </script>
</body>
</html>
